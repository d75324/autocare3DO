{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center">Restablecer Contraseña</h2>
                    <p class="text-center text-muted">Ingresa tu dirección de correo electrónico a continuación. Te enviaremos un enlace para que crees una nueva contraseña.</p>
                    
                    <form method="post" action="{% url 'password_reset' %}">
                        {% csrf_token %}
                        
                        {# El formulario necesita el campo 'email' #}
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">Correo Electrónico</label>
                            {{ form.email }}
                        </div>
                        <div class="d-flex justify-content-center gap-2"> 
                            <button type="submit" class="btn btn-primary w-50 d-flex justify-content-center align-items-center">
                                Enviar Enlace
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-secondary w-50 d-flex justify-content-center align-items-center">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
