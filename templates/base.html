{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AutoCare - Gestión Inteligente de Vehículos{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #10B981;
            --dark-green: #059669;
            --light-green: #D1FAE5;
            --accent-yellow: #F59E0B;
            --dark-yellow: #D97706;
            --light-yellow: #FEF3C7;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --text-muted: #9CA3AF;
            --white: #FFFFFF;
            --light-bg: #F9FAFB;
            --border-color: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--light-bg);
            overflow-x: hidden;
        }

        /* Enhanced Button Styles */
        .btn {
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-outline {
            color: var(--text-dark);
            border-color: var(--border-color);
            background: transparent;
        }

        .btn-outline:hover {
            border-color: var(--primary-green);
            color: var(--primary-green);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%);
            color: white;
            border-color: var(--primary-green);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--dark-green) 0%, var(--primary-green) 100%);
            border-color: var(--dark-green);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--accent-yellow) 0%, var(--dark-yellow) 100%);
            color: white;
            border-color: var(--accent-yellow);
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, var(--dark-yellow) 0%, var(--accent-yellow) 100%);
            border-color: var(--dark-yellow);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%);
            color: white;
            border-color: var(--primary-green);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, var(--dark-green) 0%, var(--primary-green) 100%);
            border-color: var(--dark-green);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-yellow {
            background: rgba(16, 185, 129, 0.9);
            color: white;
            border-color: rgba(16, 185, 129, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
        }

        .btn-yellow:hover {
            background: rgba(5, 150, 105, 0.95);
            border-color: rgba(5, 150, 105, 0.95);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(16, 185, 129, 0.4);
            backdrop-filter: blur(15px);
        }

        .btn-lg {
            padding: 16px 32px;
            font-size: 1.1rem;
            border-radius: 12px;
        }

        /* Card Styles */
        .modern-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modern-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-green), var(--dark-green));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .modern-card:hover::before {
            transform: scaleX(1);
        }

        .modern-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }

        .card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card-title-modern {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title-modern i {
            color: var(--primary-green);
        }

        /* Form Styles */
        .form-modern {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .form-group-modern {
            margin-bottom: 1.5rem;
        }

        .form-label-modern {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-control-modern {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control-modern:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            transform: translateY(-1px);
        }

        /* Bootstrap Form Integration */
        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(16, 185, 129, 0.25);
        }

        /* Alert Styles */
        .alert-modern {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: none;
            margin-bottom: 1.5rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .alert-success-modern {
            background: var(--light-green);
            color: var(--dark-green);
            border-left: 4px solid var(--primary-green);
        }

        .alert-danger-modern {
            background: #FEE2E2;
            color: #DC2626;
            border-left: 4px solid #EF4444;
        }

        .alert-info-modern {
            background: #E0F2FE;
            color: #0369A1;
            border-left: 4px solid #0EA5E9;
        }

        .alert-warning-modern {
            background: var(--light-yellow);
            color: var(--dark-yellow);
            border-left: 4px solid var(--accent-yellow);
        }

        /* Stats Section for Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-green), var(--dark-green));
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-green);
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-light);
            font-weight: 500;
        }

        /* Container Styles */
        .container-modern {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .page-section {
            padding: 3rem 0;
        }

        /* Loading States */
        .btn-loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .btn-loading .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .animate-on-scroll.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .animate-slide-left {
            opacity: 0;
            transform: translateX(-30px);
            transition: all 0.6s ease;
        }

        .animate-slide-left.animate {
            opacity: 1;
            transform: translateX(0);
        }

        .animate-slide-right {
            opacity: 0;
            transform: translateX(30px);
            transition: all 0.6s ease;
        }

        .animate-slide-right.animate {
            opacity: 1;
            transform: translateX(0);
        }

        /* Header spacing fix */
        .navbar {
            z-index: 1030;
        }

        .main-content {
            margin-top: 0;
        }

        /* Footer Styles */
        .footer-modern {
            background: var(--text-dark);
            color: white;
            padding: 2rem 0 1rem;
            margin-top: 3rem;
        }

        .footer-modern p {
            margin: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer-modern a {
            color: var(--primary-green);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-modern a:hover {
            text-decoration: underline;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container-modern {
                padding: 0 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .page-section {
                padding: 2rem 0;
            }

            .btn-lg {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .modern-card {
                padding: 1.5rem;
            }

            .form-modern {
                padding: 1.5rem;
            }
        }

        /* Additional utility classes */
        .text-primary-green {
            color: var(--primary-green) !important;
        }

        .bg-light-green {
            background-color: var(--light-green) !important;
        }

        .border-primary-green {
            border-color: var(--primary-green) !important;
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Crispy forms integration */
        .crispy-forms .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(16, 185, 129, 0.25);
        }

        /* Bootstrap overrides for consistency */
        .btn-sm {
            padding: 8px 16px;
            font-size: 0.875rem;
        }

        .rounded {
            border-radius: 12px !important;
        }

        .shadow-sm {
            box-shadow: var(--shadow-sm) !important;
        }

        .shadow {
            box-shadow: var(--shadow-md) !important;
        }

        .shadow-lg {
            box-shadow: var(--shadow-lg) !important;
        }

        /* Dark mode support (if needed) */
        @media (prefers-color-scheme: dark) {
            :root {
                --light-bg: #1F2937;
                --text-dark: #F9FAFB;
                --border-color: #374151;
            }
        }

        /* Print styles */
        @media print {
            .navbar, .footer-modern {
                display: none !important;
            }
            
            .main-content {
                margin-top: 0 !important;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
    
    <main class="main-content">
        <div class="container">
            {% block content %}
            
            {% endblock %}
        </div>
    </main>
    
    {% include 'footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        // Enhanced Animation Observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                    
                    // Add stagger effect for multiple elements
                    const siblings = entry.target.parentElement.querySelectorAll('.animate-on-scroll');
                    siblings.forEach((sibling, index) => {
                        setTimeout(() => {
                            sibling.classList.add('animate');
                        }, index * 100);
                    });
                }
            });
        }, observerOptions);

        // Observe all animation elements
        document.querySelectorAll('.animate-on-scroll, .animate-slide-left, .animate-slide-right').forEach(el => {
            observer.observe(el);
        });

        // Initialize animations when page loads
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });

        // Enhanced button interactions
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                if (!this.disabled && !this.classList.contains('btn-loading')) {
                    this.style.transform = 'translateY(-1px)';
                }
            });
            
            btn.addEventListener('mouseleave', function() {
                if (!this.disabled && !this.classList.contains('btn-loading')) {
                    this.style.transform = 'translateY(0)';
                }
            });
        });

        // Enhanced card hover effects
        document.querySelectorAll('.card, .modern-card, .stat-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Form loading states
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function() {
                const submitBtn = this.querySelector('button[type="submit"]');
                if (submitBtn) {
                    submitBtn.classList.add('btn-loading');
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner spinner me-2"></i>Procesando...';
                    
                    // Reset after 10 seconds as fallback
                    setTimeout(() => {
                        submitBtn.classList.remove('btn-loading');
                        submitBtn.innerHTML = originalText;
                    }, 10000);
                }
            });
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Auto-hide alerts after 5 seconds
        document.querySelectorAll('.alert-modern').forEach(alert => {
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    alert.remove();
                }, 300);
            }, 5000);
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
